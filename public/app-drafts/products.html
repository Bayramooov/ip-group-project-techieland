	<section>
		<div class="container">
			<div class="row section-heading justify-content-center mt-5">
				<div class="col-md-8 text-center">
					<div class="display-4 mt-5">Reservation</div>
					<div class="sub-heading mb-5">Reserve your table, and save your time!</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-10 p-5 form-wrap">
					<form>
						<div class="row mb-4">
							<div class="form-group col-md-4">
								<label for="name" class="label">Name</label>
								<div class="form-field-icon-wrap">
									<span class="icon ion-android-person"></span>
									<input name="name" id="name" class="form-control" type="text" required/>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="email" class="label">Email</label>
								<div class="form-field-icon-wrap">
									<span class="icon"></span>
									<input name="email" id="email" class="form-control" type="email" required/>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="phone" class="label">Phone</label>
								<div class="form-field-icon-wrap">
									<span class="icon"></span>
									<input name="phone" id="phone" class="form-control" type="text" required/>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="people" class="label">Number of people</label>
								<div class="form-field-icon-wrap">
									<span class="icon"></span>
									<select name="people" id="people" class="form-control" required>
										<option>1 person</option>										
										<option>2 people</option>										
										<option>3 people</option>										
										<option>4 people</option>										
										<option>5 people</option>										
										<option>5+ people</option>										
									</select>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="date" class="label">Date</label>
								<div class="form-field-icon-wrap">
									<span class="icon"></span>
									<input name="date" id="date" class="form-control" type="text" data-provide="datepicker" autocomplete="off" required/>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="time" class="label">Time</label>
								<div class="form-field-icon-wrap">
									<span class="icon"></span>
									<input name="time" id="time" class="form-control timepicker" type="text" autocomplete="off" required/>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>		
	</section>

	<div style="margin-bottom: 700px;"></div>
